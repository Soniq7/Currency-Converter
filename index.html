<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency converter</title>
    <meta property="og:image" content="https://i.postimg.cc/kGnRTXwQ/share.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/link.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Currency converter</legend>
            <p>
                <label>
                    <span class="form__label">
                        Amount in GBP * :
                    </span>
                    <input placeholder="Enter amount in GBP" class="form__field js-amount" type="number" name="amount"
                        required step="0.01" min="0.01">
                </label>
            </p>
            <p>
                <label>
                    <span class="form__label">
                        Currency :
                    </span>
                    <select class="form__field js-currency">
                        <option value="EUR" selected>EUR Euro</option>
                        <option value="PLN">PLN Polish Zloty</option>
                        <option value="USD">USD US Dollar</option>
                    </select>
                </label>
            </p>
            <p class="form__field form__field--mandatory">
                * Mandatory fields<br>
                <span class="form__field form__field--pattern">
                    (for float numbers please use dot ".")
                </span>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Convert</button>
        </p>
        <p class="form__result js-result">Result :</p>
    </form>
    <div class="link">
        <p>
            For more currency exchange information please check website:<br>
            <a class="link__website" href="https://www.x-rates.com/table/?from=GBP&amount=1">"BRITISH POUND
                EXCHANGE RATES TABLE"
            </a>
        </p>
    </div>
</body>

</html>
